<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            background: darkcyan;
            height: 300px;            
            justify-content: space-around;
            align-items: center;
        }
        .item {
            background: salmon;
            width: 100px;
            height: 100px;
        }
        .container .item:nth-child(2n) {
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
